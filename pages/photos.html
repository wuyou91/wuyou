	<script>
		window.onload=function(){
			var oBox=document.getElementById("content");
			var items=oBox.children;
			const gap=10;

			waterFall();

			function waterFall(){
				var pageWidth=document.documentElement.clientWidth||document.body.clientWidth;
				var itemWidth=items[0].offsetWidth;
				var col=parseInt(pageWidth/(itemWidth+gap));
				oBox.style.width=(itemWidth+gap)*col+"px";
				var colHeight=[];

				for(var i=0;i<items.length;i++){
					if(i<col){
						items[i].style.top=0;
						items[i].style.left=(itemWidth+gap)*i+"px";
						colHeight.push(items[i].offsetHeight);
					}else{
						var minHeight=colHeight[0];
						var index=0;
						for(var j=0;j<colHeight.length;j++){
							if(minHeight>colHeight[j]){
								minHeight=colHeight[j];
								index=j;
							}
						}
						items[i].style.top=colHeight[index]+gap+"px";
						items[i].style.left=items[index].offsetLeft+"px";

						colHeight[index]+=items[i].offsetHeight+gap;
					}
				}
			}

			window.onresize=function(){
				waterFall();
			}

			//图片地址的数组序列；
			var z=0;
			window.onscroll=function(){
				var scrollTop=window.pageYOffset || document.documentElement.scrollTop;
				var clientH=document.documentElement.clientHeight||document.body.clientHeight;
				if((scrollTop+clientH)>=(items[items.length-1].offsetTop+150)){
					for(var i=0;i<photosurl[z].length;i++){
						var oDiv=document.createElement("div");
						oDiv.className="item";
						oDiv.innerHTML='<img src="'+photosurl[z][i]+'"alt="">';
						oBox.appendChild(oDiv);
					}
					waterFall();
					z++;
				}
			}
		}

	</script>
